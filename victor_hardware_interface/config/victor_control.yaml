    pid: {p: 100.0, i: 0.01, d: 10.0}
  victor_left_arm_joint_5_position_controller:
    type: position_controllers/JointPositionController
    joint: victor_left_arm_joint_5
    pid: {p: 100.0, i: 0.01, d: 10.0}
  victor_left_arm_joint_6_position_controller:
