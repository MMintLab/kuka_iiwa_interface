    pid: {p: 100.0, i: 0.01, d: 10.0}

  victor_right_arm_joint_1_position_controller:
    type: position_controllers/JointPositionController
    joint: victor_right_arm_joint_1
    pid: {p: 100.0, i: 0.01, d: 10.0}
  victor_right_arm_joint_2_position_controller:
    type: position_controllers/JointPositionController
    joint: victor_right_arm_joint_2
    pid: {p: 100.0, i: 0.01, d: 10.0}
  victor_right_arm_joint_3_position_controller:
    type: position_controllers/JointPositionController
